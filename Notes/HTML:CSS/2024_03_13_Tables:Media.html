<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <style>
		td{
         width: 20%;
         color: green;
         padding: .33em
      }

      table{
         width: 50%;
         margin-left: auto;
         margin-right: auto;
      }

      td, th,tr,table{
         border: 1px solid black;
         border-collapse: collapse;
      }

      .num{
         text-align: right;
      }

      tr:nth-of-type(odd) {
         background-color: #DDDDDD;
      }
   </style>
   <title>Title</title>
</head>
<body>
   <h2>March 13 - Tables</h2>
   <table>
      <tr>
         <th>Name</th>
         <th>Address</th>
         <th>City</th>
         <th>State</th>
         <th>ZIP</th>
      </tr>

      <tr>
         <td>Joe</td>
         <td>123 Main</td>
         <td>Cleveland</td>
         <td>OH</td>
         <td class="num">44111</td>
      </tr>

      <tr>
         <td colspan="5">Bob</td>
         <td>333 First St</td>
         <td>Cleveland</td>
         <td>OH</td>
         <td class="num">44113</td>
      </tr>

      <tr>
         <td>Mary</td>
         <td>222 Second St</td>
         <td>Akron</td>
         <td><img src="images/tree.jpg" width="150" OH></td>
         <td class="num">44111</td>
      </tr>
   </table>

   <br>
   <hr>

   <audio controls>

<iframe src="http://www.w3schools.com" height="200" width="500">

</iframe>

</html>
