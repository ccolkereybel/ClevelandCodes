<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <style>

      h2, h3{
         text-align: center;
      }
		table{
         margin-left:auto;
         margin-right:auto;
         width:50%;
      }

      table, td,tr{
         border: 1px solid black;
         border-collapse: collapse;
      }

      td{
         width: 25%;
      }

      tr:nth-of-type(odd){
         background-color: #DDDDDD
      }

      .redtext{
            color: red;
        }

        .blacktext{
            color: black;
        }

   </style>
   <script>
    "use strict"
    function processForm (){
        var formGood = true;
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var address1 = document.getElementById("address1").value;
        var address2 = document.getElementById("address2").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var zipcode = document.getElementById("zipcode").value;
        var gender;
        var dob = document.getElementById("dob").value;
        var mstatus = document.getElementById("mstatus").value;
        var sname = document.getElementById("sname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;

        if(fname == ""){
            document.getElementById("fnameLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("fnameLabel").className = "blacktext";
        }

        if(lname == ""){
            document.getElementById("lnameLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("lnameLabel").className = "blacktext";
        }

        if(address1 == ""){
            document.getElementById("address1Label").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("address1Label").className = "blacktext";
        }

        if(address2 == ""){
            document.getElementById("address2Label").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("address2Label").className = "blacktext";
        }

        if(city == ""){
            document.getElementById("cityLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("cityLabel").className = "blacktext";
        }

        if(state == ""){
            document.getElementById("stateLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("stateLabel").className = "blacktext";
        }

        if(zipcode == ""){
            document.getElementById("zipcodeLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("zipcodeLabel").className = "blacktext";
        }

        if(document.getElementById("fmale").checked){
            gender = "Female";
            document.getElementById("genderLabel").className = "blacktext";
        } else if (document.getElementById("male").checked){
            gender = "Male";
            document.getElementById("genderLabel").className = "blacktext";
        } else {
            gender = "";
            document.getElementById("genderLabel").className = "redtext";
            formGood = false;
        }

        if(dob == ""){
            document.getElementById("dobLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("dobLabel").className = "blacktext";
        }

        if(mstatus == ""){
            document.getElementById("mstatusLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("mstatusLabel").className = "blacktext";
        }

        if(sname == "" && (mstatus == "M" || mstatus == "")){
            document.getElementById("snameLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("snameLabel").className = "blacktext";
        }

        if(email == ""){
            document.getElementById("emailLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("emailLabel").className = "blacktext";
        }

        if(phone == ""){
            document.getElementById("phoneLabel").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("phoneLabel").className = "blacktext";
        }

        if((password == "" || password2 == "") || (password != password2) ){
            document.getElementById("passwordLabel").className = "redtext";
            document.getElementById("password2Label").className = "redtext";
            formGood = false;
        } else {
            document.getElementById("passwordLabel").className = "blacktext";
            document.getElementById("password2Label").className = "blacktext";
        }

        if(formGood){
            document.getElementById("myForm").submit();
        } else {
            document.getElementById("errMsg").innerHTML = "Please correct the following errors";
            document.getElementById("errMsg").className = "redtext";
        }

    }

    function mstatusChange() {
            var mstatus = document.getElementById("mstatus").value;
            if(mstatus == "S"){
                document.getElementById("sname").disabled = true;
                document.getElementById("sname").value = ""
            } else {
                document.getElementById("sname").disabled = false;
            }
        }

        function resetBlack() {
        var fname = document.getElementById("fnameLabel").className = "blacktext";
        var lname = document.getElementById("lnameLabel").className = "blacktext";
        var address1 = document.getElementById("address1Label").className = "blacktext";
        var address2 = document.getElementById("address2Label").className = "blacktext";
        var city = document.getElementById("cityLabel").className = "blacktext";
        var state = document.getElementById("stateLabel").className = "blacktext";
        var zipcode = document.getElementById("zipcodeLabel").className = "blacktext";
        var gender = document.getElementById("genderLabel").className = "blacktext";
        var dob = document.getElementById("dobLabel").className = "blacktext";
        var mstatus = document.getElementById("mstatusLabel").className = "blacktext";
        var sname = document.getElementById("snameLabel").className = "blacktext";
        var email = document.getElementById("emailLabel").className = "blacktext";
        var phone = document.getElementById("phoneLabel").className = "blacktext";
        var password = document.getElementById("passwordLabel").className = "blacktext";
        var password2 = document.getElementById("password2Label").className = "blacktext";
        var errMsg = document.getElementById("errMsg").innerHTML = "All fields are required"
        errMsg = document.getElementById("errMsg").className = "blacktext"
         }

    window.onload = function() {
        document.getElementById("goBtn").onclick = processForm;
        document.getElementById("mstatus").onchange = mstatusChange;
        document.getElementById("fname").focus();
        document.getElementById("reset").onclick = resetBlack;
    }
   </script>
   <title>Form Validation Lab</title>
</head>
<body>

<form id="myForm" action="https://www.waynedog.net/formreader.php" method="post">

            </td>

         <tr>

                  <option value="">Select option</option>
                  <option value="S">Single</option>
