    <script>
        "use strict"
        var userName = prompt("Enter your name: ");
        var testScore1 = prompt ("Enter the first test score: ");
        testScore1 = parseInt(testScore1);
        var testScore2 = prompt ("Enter the second test score: ");
        testScore2 = parseInt(testScore2);
        var testScore3 = prompt ("Enter the third test score: ");
        testScore3 = parseInt(testScore3);
        var testScoreAvg = (testScore1+testScore2+testScore3)/3;
        var linebreak = "<br>"

        document.write("<h1> Hello " + userName + "</h1>");
        document.write(linebreak);
        document.write("Test 1: "+ testScore1);
        document.write(linebreak);
        document.write("Test 2: " + testScore2);
        document.write(linebreak);
        document.write("Test 3: " + testScore3);
        document.write(linebreak);
        document.write(linebreak);
        document.write("The average score was: " + testScoreAvg.toFixed(1));
      
    </script>
