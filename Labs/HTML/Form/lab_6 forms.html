<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8"/>
   <style>

      h2{
         text-align: center;
      }
		table{
         margin-left:auto;
         margin-right:auto;
         width:50%;
      }

      table, td,tr{
         border: 1px solid black;
         border-collapse: collapse;
      }

      td{
         width: 25%;
      }

      tr:nth-of-type(odd){
         background-color: #DDDDDD
      }

   </style>
   <title>Forms Lab</title>
</head>
<body>
   <h2>Lab 6 Forms</h2>
<form action="https://www.waynedog.net/formreader.php" method="post">
   <table>
         <tr>
            <td><label for="fname"><strong>First Name</strong></label></td>
            <td><input type="text" name="fname" id="fname"></td>
            <td><label for="lname"><strong>Last Name</strong></label> </td>
            <td><input type="text" id="lname" name="lname"></td>
         </tr>

         <tr>
            <td><label for="address1"><strong>Address</strong></label></td>
            <td><input type="text" name="address1" id="address1"></td>
            <td><label for="address2"><strong>Suite or Apt.</strong></label></td>
            <td><input type="text" name="address2" id="address2"></td>
         </tr>

         <tr>
            <td><label for="city"><strong>City</strong></label></td>
            <td><input type="text" name="city" id="city"></td>
            <td><label for="state"><strong>State</strong></label></td>
            <td>
               <select name="state" id="state">
                  <option value="">Select option</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">Dist of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
               </select>
            </td>
         </tr>

         <tr>
            <td><label for="zipcode"><strong>ZIP Code</strong></label></td>
            <td><input type="text" name="zipcode" id="zipcode"></td>
            <td colspan="2">&nbsp;</td>
         </tr>

         <tr>
            <td><label for="gender"><strong>Gender</strong></label></td>
            <td>
               <input type="radio" name="gender" value="M" id="male">Male
               <input type="radio" name="gender" value="F" id="fmale">Female
            </td>
            <td><label for="dob"><strong>Birthdate</strong></label></td>
            <td><input type="date" name="dob" id="dob"></td>
         </tr>

         <tr>
            <td><label for="mstatus"><strong>Marital Status</strong></label></td>
            <td>
               <select name="mstatus" id="mstatus">
                  <option value="">Select option</option>
                  <option value="S">Single</option> 
                  <option value="M">Married</option>
                  <option value="D">Divorced</option>
                  <option value="W">Widowed</option>
                  <option value="other">Other</option>
               </select>
            </td>
            <td><label for="sname"><strong>Spouse Name</strong></label></td>
            <td><input type="text" name="sname" id="sname"></td>
         </tr>

         <tr>
            <td><label for="email"><strong>Email</strong></label></td>
            <td><input type="email" name="email" id="email"></td>
            <td><label for="phone"><strong>Phone</strong></label></td>
            <td><input type="text" name="phone" id="phone"></td>
         </tr>

         <tr>
            <td><label for="password"><strong>Password</strong></label></td>
            <td><input type="password" name="password" id="password"></td>
            <td><label for="password2"><strong>Confirm Password</strong></label></td>
            <td><input type="password" name="password2" id="password2"></td>
         </tr>

         <tr>
            <td colspan="2"><input type="reset"></td>
            <td colspan="2"><input type="image" src="images/go-icon.png" width="30"></td> 
         </tr>
   </table>
</form>
</body>
</html>
