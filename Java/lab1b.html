    <script>
        "use strict"

        var userInput = "";
        var counter = 0;
        var max = 0;
        var min = 0;

        while(true){
            userInput = prompt("Please enter a number between 1 and 100, or type q to quit.");
            if(userInput == "q"){
                break;
            }
            userInput = parseInt(userInput);

            if (userInput>=1 && userInput<=100){
                counter ++
            } else{
                alert("Must enter a value between 1 and 100")
            }

            if(counter == 1){
                max = userInput;
                min = userInput;
            }else{
                if(userInput<min && userInput>=1){
                    min = userInput;
                }
                if(userInput>max && userInput<=100){
                    max = userInput;
                }
        
            }

        }

        document.write("You entered in " + counter + " numbers." + "<br>");
        document.write("Your min value is: " + min + "<br>");
        document.write("Your max value is: " + max + "<br>");
