    <script>
        "use strict"
        function addTwo(x){
        x = x + 2;
        return x;
       }

       function addVars(x,y){
        var result = x+y;
        return result;
       }

       function getAnswer(){

            var myNum1 = document.getElementById("myNum1").value;
            myNum1 = parseInt(myNum1);
            
            var myNum2 = document.getElementById("myNum2").value;
            myNum2 = parseInt(myNum2)

            var answer = addVars(myNum1, myNum2);

            document.getElementById("answer").value = answer;
        }
